<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="content">
    <div id="timer">00:00</div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="stop">Stop</button>
    </div>
  </div>
  <button id="settings-btn">Settings</button>

  <div id="settings-modal">
    <h3>Customize Timer</h3>
    <label for="background-color">Background Color:</label>
    <select id="background-color">
       <option value="#FFFFFF">Notion White</option>
      <option value="#2F3438">Notion Dark Mode</option>
      <option value="#F1F1EF">Notion Grey</option>
      <option value="#F4EEEE">Notion Brown</option>
      <option value="#FAEBDD">Notion Orange</option>
      <option value="#FBF3DB">Notion Yellow</option>
      <option value="#EDF3EC">Notion Green</option>
      <option value="#E7F3F8">Notion Blue</option>
      <option value="#F6F3F9">Notion Purple</option>
      <option value="#FAF1F5">Notion Pink</option>
      <option value="#FDEBEC">Notion Red</option>
      <option value="#2C1338">Default</option>
    </select>
    <label for="font-color">Font Color:</label>
    <select id="font-color">
      <option value="#FFFFFF">Notion White</option>
      <option value="#000000">Notion Black</option>
      <option value="#9B9A97">Notion Grey</option>
      <option value="#64473A">Notion Brown</option>
      <option value="#E57F31">Notion Orange</option>
      <option value="#DFAB2D">Notion Yellow</option>
      <option value="#5DBE9F">Notion Green</option>
      <option value="#3998DC">Notion Blue</option>
      <option value="#9B5AB7">Notion Purple</option>
      <option value="#E04583">Notion Pink</option>
      <option value="#E74C3C">Notion Red</option>
      <option value="#FCE5D8">Default</option>
    </select>
    <div class="buttons-container">
      <button id="save-settings" class="settings-btn">Save</button>
      <button id="cancel-settings" class="settings-btn">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
