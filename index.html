<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="timer">00:00</div>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
  <button id="stop">Stop</button>
  <button id="settings-btn">Settings</button>
  <div id="settings-modal">
    <h3>Customize Timer</h3>
    <label for="background-color">Background Color:</label>
    <select id="background-color">
      <option value="#2F3438">Dark Mode</option>
      <option value="#FFFFFF">Notion White</option>
      <option value="#000000">Notion Black</option>
      <option value="#EBECED">Notion Grey</option>
      <option value="#E9E5E3">Notion Brown</option>
      <option value="#FAEBDD">Notion Orange</option>
      <option value="#FDEBB9">Notion Yellow</option>
      <option value="#D6FAD8">Notion Green</option>
      <option value="#D4EBFE">Notion Blue</option>
      <option value="#F3DAFF">Notion Purple</option>
      <option value="#F6D1ED">Notion Pink</option>
      <option value="#F9DCDA">Notion Red</option>
       
    </select>
    <label for="font-color">Font Color:</label>
    <select id="font-color">
      <option value="#FFFFFF">White</option>
      <option value="#000000">Black</option>
      <option value="#9B9A97">Notion Grey</option>
      <option value="#64473A">Notion Brown</option>
      <option value="#E57F31">Notion Orange</option>
      <option value="#DFAB2D">Notion Yellow</option>
      <option value="#5DBE9F">Notion Green</option>
      <option value="#3998DC">Notion Blue</option>
      <option value="#9B5AB7">Notion Purple</option>
      <option value="#E04583">Notion Pink</option>
      <option value="#E74C3C">Notion Red</option>
    </select>
    <div class="buttons-container">
      <button id="save-settings" class="settings-btn">Save</button>
      <button id="cancel-settings" class="settings-btn">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
